<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Barbero - Barbería El Estilo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="Logo Barbería" class="logo-img">
        </div>
        <h1>Barbería El Estilo</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="servicios.html">Servicios</a>
            <a href="reservas.html">Reservar</a>
            <a href="clientes.html" class="active">Clientes</a>

    <section id="login">
        <h2>Acceso para Barbero</h2>
        <div class="login-card">
            <form action="../Backend/auth.php" method="POST">
                <input type="hidden" name="login" value="1">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>

                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
        </div>
    </section>

    <footer>
        <p>© 2025 Barberia</p>
    </footer>
</body>
