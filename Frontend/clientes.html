<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reservas - Barbería El Estilo</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="Logo Barbería" class="logo-img">
        </div>
        <h1>Barbería El Estilo</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="servicios.html">Servicios</a>
            <a href="reservas.html">Reservar</a>
            <a href="clientes.html" class="active">Reservas</a>
            <a href="../Backend/auth.php?logout=1">Cerrar Sesión</a>
        </nav>
    </header>

    <section id="reservas-barbero">
        <h2>Listado de Reservas</h2>
        <div class="reservas-table-container">
            <table class="reservas-table">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Teléfono</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Servicio</th>
                    </tr>
                </thead>
                <tbody id="reservas-data">
                    </tbody>
            </table>
        </div>
    </section>

    <footer>
        <p>© 2025 Barberia</p>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('../Backend/clientes.php')
                .then(response => response.text())
                .then(data => {
                    const tbody = document.getElementById('reservas-data');
                    if (data.includes("No autorizado")) {
                        window.location.href = "../login.html";
                    } else {
                        tbody.innerHTML = data;
                    }
                })
                .catch(error => console.error('Error al cargar las reservas:', error));
        });
    </script>
</body>
</html>
