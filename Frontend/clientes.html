<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes - Barbería El Estilo</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo Barbería" class="logo-img">
    </div>
    <h1>Barbería El Estilo</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="servicios.html">Servicios</a>
      <a href="reservas.html">Reservar</a>
      <a href="clientes.html" class="active">Clientes</a>
    </nav>
  </header>

  <section id="clientes-list">
    <h2>Nuestros Clientes</h2>
    <p>Lista de clientes registrados en nuestro sistema.</p>
    <div class="clientes-table-container">
      <table class="clientes-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Teléfono</th>
          </tr>
        </thead>
        <tbody id="clientes-data">
          </tbody>
      </table>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Barbería </p>
  </footer>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch('clientes.php')
        .then(response => response.text())
        .then(data => {
          document.getElementById('clientes-data').innerHTML = data;
        })
        .catch(error => console.error('Error al cargar los clientes:', error));
    });
  </script>
</body>
</html>
