<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Barbería El Estilo</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo Barbería" class="logo-img">
    </div>
    <h1>Barbería El Estilo</h1>
    <nav>
      <a href="index.html" class="active">Inicio</a>
    </nav>
  </header>

  <section id="inicio" class="hero">
    <div class="hero-content">
      <h2>Selecciona tu perfil</h2>
      <div class="servicios-container">
        <a href="servicios.html" class="servicio-card">
          <i class="fas fa-user-circle fa-3x"></i>
          <h3>Cliente</h3>
          <p>Agenda tu cita y disfruta nuestros servicios.</p>
        </a>
        <a href="login.html" class="servicio-card">
          <i class="fas fa-user-tie fa-3x"></i>
          <h3>Barbero</h3>
          <p>Inicia sesión para gestionar las reservas.</p>
        </a>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Barberia</p>
  </footer>
</body>
</html>
