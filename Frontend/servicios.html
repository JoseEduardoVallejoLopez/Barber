<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servicios - Barbería El Estilo</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../img/logo.png" alt="Logo Barbería" class="logo-img">
    </div>
    <h1>Barbería El Estilo</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="servicios.html" class="active">Servicios</a>
      <a href="reservas.html">Reservar</a>
      <a href="clientes.html">Clientes</a>
    </nav>
  </header>

  <section id="servicios">
    <h2>Nuestros Servicios</h2>
    <div class="servicios-container" id="servicios-data">
      </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Barbería </p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch('../Backend/servicios.php') // La ruta corregida
        .then(response => response.text())
        .then(data => {
          document.getElementById('servicios-data').innerHTML = data;
        })
        .catch(error => console.error('Error al cargar los servicios:', error));
    });
  </script>
</body>
</html>
